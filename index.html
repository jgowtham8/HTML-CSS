<!DOCTYPE html>
<html>
<head>
	<title>Welcome to Bootstrap</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive 
  .carousel-inner img {
      width: 50%;
      height: 50%;
  }*/
  </style>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	  <a class="navbar-brand" href="#">Navbar</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="collapsibleNavbar">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" href="#">Link</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Link</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Link</a>
	      </li>    
	    </ul>
	  </div>  
	</nav>

  	<br>

  	<div id="demo" class="carousel slide" data-ride="carousel" style="width: 50%; margin: auto">
  		<!-- Indicators -->
	  	<ul class="carousel-indicators">
	    	<li data-target="#demo" data-slide-to="0" class="active"></li>
	    	<li data-target="#demo" data-slide-to="1"></li>
	    	<li data-target="#demo" data-slide-to="2"></li>
	    	<li data-target="#demo" data-slide-to="3"></li>
	    	<li data-target="#demo" data-slide-to="4"></li>
	  	</ul>
	  
	  	<!-- The slideshow -->
	  	<div class="carousel-inner">
		    <div class="carousel-item active">
		      <img src="img/pic1.jpg" alt="Los Angeles" width=100%>
		    </div>
		    <div class="carousel-item">
		      <img src="img/pic2.jpg" alt="Chicago" width=100%>
		    </div>
		    <div class="carousel-item">
		      <img src="img/pic3.jpg" alt="New York" width=100%>
		    </div>
		    <div class="carousel-item">
		      <img src="img/pic4.jpg" alt="Chicago" width=100%>
		    </div>
		    <div class="carousel-item">
		      <img src="img/pic5.jpg" alt="New York" width=100%>
		    </div>
	  	</div>
	  
	  	<!-- Left and right controls -->
	  	<a class="carousel-control-prev" href="#demo" data-slide="prev">
	    	<span class="carousel-control-prev-icon"></span>
	  	</a>
	  	<a class="carousel-control-next" href="#demo" data-slide="next">
	    	<span class="carousel-control-next-icon"></span>
	  	</a>
	</div>

	<br>

	<div class="container">
	  <div class="row">
	    <div class="col-sm-4">
	      
	      <img src="pic01.jpg" class="rounded" alt="Cinque Terre" width=100% height="236"> 
	    </div>
	    <div class="col-sm-4">
	      
	      <img src="pic01.jpg" class="rounded" alt="Cinque Terre" width=100% height="236">
	    </div>
	    <div class="col-sm-4">
	              
	      <img src="pic01.jpg" class="rounded" alt="Cinque Terre" width=100% height="236">
	    </div>
	  </div>
	</div>
</body>
</html>
